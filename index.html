<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buona Vita Nutrición</title>
	<link rel="stylesheet" href="https://res.cloudinary.com/dpxek6oka/raw/upload/v1643485116/normalize_ej2ndq.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<header class="container-header">
		<nav class="container-nav-header">
			<h1 class="container-nav-header__title">
				Buona Vita Nutrición
			</h1>
		</nav>
	</header>

	<main class="container-main">
		<section class="container-section-list-people">
			<h2 class="container-section-list-people__title">
				Mis pacientes
			</h2>

			<form method="GET" class="container-form-search">
				<input type="text" name="filtro" id="filtro-tabla" placeholder="Buscar paciente..."
					class="container-form-search__input">

				<button class="container-btn-form">
					<i class="fa-solid fa-magnifying-glass container-btn-form__icon" aria-hidden="true"></i>
				</button>
			</form>

			<table class="container-table">
				<thead class="container-header-table">
					<tr class="container-row-table">
						<th class="container-row-table__column container-row-table__column--bgcolor">
							Nombre
						</th>
						<th class="container-row-table__column container-row-table__column--bgcolor">
							Peso(kg)
						</th>
						<th class="container-row-table__column container-row-table__column--bgcolor">
							Altura(m)
						</th>
						<th class="container-row-table__column container-row-table__column--bgcolor">
							Gordura Corporal(%)
						</th>
						<th class="container-row-table__column container-row-table__column--bgcolor">
							IMC
						</th>
					</tr>
				</thead>
				<tbody id="tabla-pacientes" class="container-body-table">
					<tr class="paciente container-row-table">
						<td class="info-nombre container-row-table__column">
							Pablo
						</td>
						<td class="info-peso container-row-table__column">
							100
						</td>
						<td class="info-altura container-row-table__column">
							2.00
						</td>
						<td class="info-gordura container-row-table__column">
							10
						</td>
						<td class="info-imc container-row-table__column">
							0
						</td>
					</tr>

					<tr class="paciente container-row-table">
						<td class="info-nombr container-row-table__column">
							Juan
						</td>
						<td class="info-peso container-row-table__column">
							73
						</td>
						<td class="info-altura container-row-table__column">
							1.72
						</td>
						<td class="info-gordura container-row-table__column">
							40
						</td>
						<td class="info-imc container-row-table__column">
							0
						</td>
					</tr>

					<tr class="paciente container-row-table">
						<td class="info-nombre container-row-table__column">
							Erica
						</td>
						<td class="info-peso container-row-table__column">
							54
						</td>
						<td class="info-altura container-row-table__column">
							1.70
						</td>
						<td class="info-gordura container-row-table__column">
							14
						</td>
						<td class="info-imc container-row-table__column">
							0
						</td>
					</tr>
				</tbody>
			</table>

			<p id="info-resultado-peticion"></p>

			<button class="container-table__btn" id="btn-mas-pacientes">
				Buscar mas pacientes
			</button>
		</section>

		<section class="container-section-add-person">
			<h2 class="container-section-add-person__title">
				Adicionar nuevo paciente
			</h2>

			<ul class="container-errors-form" id="lista-errores"></ul>

			<form id="form-adicionar" class="container-form" method="POST">
				<label class="container-label-form">
					Nombre:
					<input id="nombre" name="nombre" type="text" placeholder="digite el nombre del paciente"
						class="container-label-form__input">
				</label>

				<label class="container-label-form">
					Peso:
					<input id="peso" name="peso" type="text" placeholder="digite el peso del paciente"
						class="container-label-form__input">
				</label>

				<label class="container-label-form">
					Altura:
					<input id="altura" name="altura" type="text" placeholder="digite la altura del paciente"
						class="container-label-form__input">
				</label>

				<label class="container-label-form">
					% de Gordura:
					<input id="gordura" type="text" placeholder="digite el porcentaje de gordura del paciente"
						class="container-label-form__input">
				</label>

				<button id="adicionar-paciente" class="container-form__btn">
					Agregar paciente
				</button>
			</form>
		</section>
	</main>

	<footer class="container-footer">
		<p class="container-footer__paragraph">
			&copy Diseñado por
			<a href="https://github.com/DanielAlfaro2222" rel="noopener" target="_blank">Daniel Alfaro</a> - 2022
		</p>
	</footer>

	<script src="js/calcular-imc.js" defer></script>
	<script src="js/form.js" defer></script>
	<script src="js/eliminar_paciente.js" defer></script>
	<script src="js/filtrar.js" defer></script>
	<script src="js/traer_mas_pacientes.js" defer></script>
</body>

</html>
